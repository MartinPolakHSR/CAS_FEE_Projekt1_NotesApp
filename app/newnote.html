<!doctype html>

<html lang="de">
<head>
    <meta charset="utf-8">

    <title>HSR_CAS-FEE_Projekt1</title>
    <meta name="description" content="HSR CAS-FEE">
    <meta name="author" content="Martin Polak">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <link rel="stylesheet" href="css/redstyle.css?v=1.0">



</head>

<body>

<h1>Neue Notiz erstellen</h1>

<div id="create_wrapper">
    <div>
        <label for="title">Title</label>
    </div>

    <div>
        <input id="title" type="text">
    </div>


    <div>
        <label for="description">Beschreibung</label>
    </div>

    <div>
        <textarea id="description" rows="4" cols="50"></textarea>
    </div>


    <div>
        <label for="importance">Wichtigkeit</label>
    </div>

    <div>
        <select id="importance">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>


    <div>
        <label for="untildate">Erledigt bis</label>
    </div>

    <div>
        <input type="date" id="untildate" required>
    </div>

    <div>
        <a class="button" id="createNewNote" type="button">Save</a>
    </div>
    <div>
        <a class="button" id="cancel" type="button">Cancel</a>
    </div>
</div>




    <script src="js/model.js"></script>
    <script src="js/newnote.js"></script>

    <script src="js/dataAccess.js"></script>
<script src="js/view.js"></script>



</body>
