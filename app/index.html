<!doctype html>

<html lang="de">
<head>
    <meta charset="utf-8">

    <title>HSR_CAS-FEE_Projekt1</title>
    <meta name="description" content="HSR CAS-FEE">
    <meta name="author" content="Martin Polak">

    <link rel="stylesheet" href="css/redstyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>




</head>

<body>

<div id="control">
    <div id="newNote">
        <a href="newnote.html" class="button">Create new Note</a>
    </div>
    <div id="styleswitcher">
        <select  class="button">
            <option value="redstyle">red Style</option>
            <option value="greenstyle">green Style</option>
        </select>
    </div>


    <div id="filter">
        <a id="sortByFinishDate" class="button">By finish Date</a>
        <a id="sortByCreatedDate" class="button">By created Date</a>
        <a id="sortByImportance" class="button">By Importance</a>
    </div>
    <div id="sortByFinished">
        <a  class="button">Show finished</a>
    </div>
</div>


<script id="notes-template" type="text/x-handlebars-template">

    {{#each this}}

    <div id="note_{{id}}" class="note view {{#if finished}}finish{{/if}}" data-id="{{id}}" data-created="{{created}}">



        <div class="untildate">
            <input class="onlyedit" type="date">
            <span class="viewformat untildate">{{untildate}}</span>
            <span class="storeformat">{{untildate}}</span>
        </div>

        <div class="title">
            <input class="onlyedit" type="text">
            <span>{{title}}</span>
        </div>


        <div class="importance">
            <label>Wichtigkeit &nbsp;</label>
            <select>

                <option value="1" {{#if (isEqual '1' importance)}} selected {{/if}}>1</option>
                <option value="2" {{#if (isEqual '2' importance)}} selected {{/if}}>2</option>
                <option value="3" {{#if (isEqual '3' importance)}} selected {{/if}}>3</option>
                <option value="4" {{#if (isEqual '4' importance)}} selected {{/if}}>4</option>
                <option value="5" {{#if (isEqual '5' importance)}} selected {{/if}}>5</option>


            </select>
        </div>

        <div  class="editNote"  >
            <a class="button editbutton minwidth" data-id="{{id}}"><span></span></a>
            <a class="button deletebutton minwidth" data-id="{{id}}"><span></span></a>
            <span></span>
        </div>

        <div class="finished">
            <input  data-id="{{id}}" type="checkbox" {{#if finished}}checked{{/if}} />
            <label>Finished {{#if finished}}({{finisheddate}}){{/if}} </label>
        </div>

        <div class="description">
            <textarea  rows="4" cols="50" readonly="true">{{description}}</textarea>
        </div>


    </div>
    {{/each}}
</script>


<div class="content-placeholder"></div>


<script src="js/notes.js"></script>
<script src="js/model.js"></script>
<script src="js/dataAccess.js"></script>
<script src="js/view.js"></script>
</body>
</html>
