<!doctype html>

<html lang="de">
<head>
    <meta charset="utf-8">

    <title>HSR_CAS-FEE_Projekt1</title>
    <meta name="description" content="HSR CAS-FEE">
    <meta name="author" content="Martin Polak">

    <link rel="stylesheet" href="style1.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="notes.js"></script>


</head>

<body>

<div id="control">
    <div id="newNote">
        <a  href="newnote.html" class="button">Create new Note</a>
    </div>
    <div id="styleswitcher">
        <select  class="button">
            <option value="style1">Style 1</option>
            <option value="style2">Style 2</option>
        </select>
    </div>


    <div id="filter">
        <a id="sortByFinishDate" class="button">By finish Date</a>
        <a id="sortByCreatedDate" class="button">By created Date</a>
        <a id="sortByImportance" class="button">By Importance</a>
    </div>
    <div id="sortByFinished">
        <a  class="button">Show finished</a>
    </div>
</div>


<script id="notes-template" type="text/x-handlebars-template">

    {{#each this}}

    <div id="note_{{id}}" class="note view" data-id="{{id}}">



        <div class="untildate">
            <input class="onlyedit" type="date">
            <span>{{untildate}}</span>
        </div>

        <div class="title">
            <input class="onlyedit" type="text">
            <span> {{title}}</span>
        </div>


        <div class="importance">
            <div>Importance</div>
        </div>

        <div  class="editNote"  >
            <a class="button editbutton" data-id="{{id}}"><span></span></a>
            <span></span>
        </div>

        <div class="finished">
            <input  data-id="{{id}}" type="checkbox" {{#if finished}}checked{{/if}} />
            <label>Finished {{#if finished}}({{finisheddate}}){{/if}} </label>
        </div>

        <div class="description">
            <textarea  rows="4" cols="50" readonly="true">{{description}}</textarea>
        </div>


    </div>
    {{/each}}
</script>


<div class="content-placeholder"></div>



</body>
</html>
